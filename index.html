<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Notes App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin=""><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/notes-js-app/basicLightbox.min.c98a1735.css"><link rel="stylesheet" href="/notes-js-app/src.f0d9d917.css"></head><body> <header class="header header__container"> <div class="container"> <nav class="header__nav navigation"> <a class="link logo" href="/notes-js-app/index.html" data-header="logo"> <p class="logo__text">Notes App</p> </a> </nav> <form class="search-form" id="search-form"> <div class="search-field"> <input type="text" name="searchQuery" placeholder="Search by content" class="js-search-field__input search-field__input"> <p class="js-search-field__error-text search-field__error-text"></p> </div> </form><div class="hero-warning__box" data-header="dynamicContainer"> <div class="header-warning js-warning"></div> <div class="header-warning js-search-results"></div> </div> </div> </header> <main class="main"> <section class="container"> <div class="container2"> <div class="btn-wrapper"> <button class="addBtn btn squareButton" type="button"> Add Note <i class="fa fa-check-square-o" aria-hidden="true"></i> </button> </div> <table> <thead> <tr> <th>Name</th> <th>Created</th> <th>Category</th> <th>Content</th> <th>Dates</th> <th class="icon"><i class="fa fa-lg fa-pencil" aria-hidden="true"></i></th> <th class="ico
